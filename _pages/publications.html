---
layout: archive
title: "Publications"
permalink: /publications/
author_profile: true
---

{% assign publications = site.publications | sort: "year" | reverse %}
{% for pub in publications %}
<div class="pubitem">
<div class="content_pub">
  <div class="pubtitle">{{ pub.title }}</div>
  <div class="pubauthors">{{ pub.authors }}</div>
  <div class="pubinfo"><i>{{ pub.publication }}</i>, {{ pub.year}}</div>
  <div class="publinks">
    <a href="{{ pub.url_paper }}"><i class="fas fa-link"></i> PDF</a
    >&nbsp;&nbsp;
    <a href="{{pub.project_url}}"><i class="fas fa-link"></i> Project Page</a>
  </div>
</div>
</div>
{% endfor %}
